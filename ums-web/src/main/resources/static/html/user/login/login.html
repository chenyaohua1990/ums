<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/user/login.css">

</head>
<body>
    <div    class="container">
        <div class="card">
            <div class="card-header">用户登录</div>
            <div class="card-body">
                <form id="user-login-form" action="" class="form">
                    <div class="form-group  form-inline">
                        <label  for="login-name">用户名</label>
                        <input  id="login-name" class="form-control" type="text" name="name" max="20" >
                    </div>
                    <div id="user-login-name-check" class="alert alert-danger text-hide"></div>
                    <div class="form-group  form-inline">
                        <label  for="login-password">密码</label>
                        <input  id="login-password" class="form-control" type="password" name="password" max="20">
                    </div>
                    <div id="user-login-password-check" class="alert alert-danger text-hide"></div>
                </form>
            </div>
            <div    class="card-footer text-center">
                <button id="btn-login" class="btn btn-primary">登录</button>
                <button id="btn-reset" class="btn btn-primary">重置</button>
            </div>
        </div>
    </div>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/bootstrap.js"></script>
<script src="../../../js/ums-util.js"></script>
<script src="../../../js/user/login.js"></script>
</html>
